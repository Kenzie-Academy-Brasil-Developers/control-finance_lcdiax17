<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Finance</title>
  <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Control Finance - Seu controle financeiro" />
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/modal.css" />
  <link rel="stylesheet" href="./src/styles/animations.css">

  <script type="module" src="./src/scripts/index.js" defer></script>

</head>

<body>
  <header>
    <div class="header__container">
      <h1><span>Control </span>Finance</h1>
      <button class="open-modal">Registar novo valor</button>
    </div>
  </header>

  <main class="container">
    <section class="financial-summary">
      <div class="financial-summary__content">
        <div class="financial-summary__buttons">
          <h2>Resumo financeiro</h2>
          
          <button>Todos</button>
          <button>Entradas</button>
          <button>Saídas</button>
        </div>

        <div class="financial-summary__sum-of-values">
          <h2>Soma dos valores</h2>
          <p>R$ 2.120,00</p>
        </div>
      </div>
    </section>

    <section class="inputs-or-outputs">
      <ul class="inputs-or-outputs__ul">

        <li class="card">
          <div class="card__container">
            <p>R$ 40,00</p>

            <div class="card__trash-container">
              <p class="category-tag">Entrada</p>
              <img class="button-delete-card" src="./src/assets/img/trash_grey.svg" all="trash"></img>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <dialog class="modal__controller">
    <ul class="modal__content">
      <li class="modal__li">
        <h2>Registro de valor</h2>

        <small>
          Digite o valor e em seguida aperte no botão referente ao tipo do valor
        </small>

        <form>
          <div class="form__input">
            <label for="value">Valor</label>
  
            <input type="number" name="value" placeholder="R$ 00,00">
          </div>

          <div class="type-value">
            <h2>Tipo de valor</h2>

            <label class="label-focus" for="input-button">Entrada</label>
            <input type="radio" name="input-tag" id="input-button">

            <label class="label-focus" for="output-button">Saída</label>
            <input type="radio" name="input-tag" id="output-button">
          </div>

          <div class="add-value">
            <button class="close__modal">Cancelar</button>

            <button class="add">Inserir valor</button>
          </div>
        </form>

      </li>
    </ul>
    <button class="close__modal--diferent">X</button>
  </dialog>


</body>

</html>
